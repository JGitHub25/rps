    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="choices-container">
            <div class="choice" id="rock">

            </div>
            <div class="choice" id="paper">
                <h1 class="choice-title">Paper</h1><span class="choice-emoji">📃</span>

            <div class="choice" id="scissors">
                <h1 class="choice-title">Scissors</h1><span class="choice-emoji">✂️</span>
            </div>
        </div>
        <div class="computers-choice choice">
            <h1 class="choice-title"></h1>
        </div>
        <div id="result">
            <h1 id="result-text"></h1>
        </div>
    </main>
